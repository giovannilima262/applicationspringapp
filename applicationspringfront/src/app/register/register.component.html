<div class="div-center">
  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <div class="form-group">
      <label for="exampleInputEmail1">Nome *</label>
      <input
        formControlName="name"
        type="text"
        maxlength="100"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">E-mail *</label>
      <input
        formControlName="email"
        type="email"
        maxlength="100"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha * (mínimo 6 dígitos)</label>
      <input
        formControlName="password"
        type="password"
        maxlength="30"
        class="form-control"
        id="exampleInputPassword1"
      />
    </div>
    <div>
      <button class="btn btn-primary btn-right" type="submit">Cadastrar</button>
      <button class="btn btn-link" (click)="openScreenLogin()">Voltar</button>
    </div>
  </form>
</div>
